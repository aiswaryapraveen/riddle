{% extends 'games/base.html' %}

{% block title %}Sudoku Game{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-4">Sudoku Game</h1>
    <div class="sudoku-grid mx-auto" id="sudokuGrid"></div>
    <div class="controls mt-3 mb-3">
        <button class="btn btn-primary me-2 " onclick="generateSudoku()">New Game</button>
        <button class="btn btn-success " onclick="checkSolution()">Check Solution</button>
    </div>
    <div id="message" class="mt-3"></div>
</div>
<style>
    .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 1px;
        background-color: black;
        width: 360px;
        height: 360px;
        margin-top: 20px;
    }

    .sudoku-grid .cell {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: white;
        box-sizing: border-box;
    }

    .sudoku-grid .cell[readonly] {
        background-color: #d3d3d3;
        font-weight: bold;
    }

    .sudoku-grid .cell.incorrect {
        background-color: #ffcccc;
    }
</style>

<script>
    const sudokuGrid = document.getElementById('sudokuGrid');
    const messageDiv = document.getElementById('message');

    const examplePuzzle = [
        [5, null, null, null, 7, null, null, null, null],
        [6, null, null, 1, null, 5, null, null, null],
        [null, 9, 8, null, null, null, null, 6, null],
        [8, null, null, null, 6, null, null, null, 3],
        [4, null, null, 8, null, 3, null, null, 1],
        [7, null, null, null, 2, null, null, null, 6],
        [null, 6, null, null, null, null, null, 8, null],
        [null, null, null, 4, null, 9, null, null, 5],
        [null, null, null, null, null, null, null, 7, 9],
    ];

    function generateGrid(puzzle) {
        sudokuGrid.innerHTML = '';
        messageDiv.textContent = ''; // Clear the message
        messageDiv.className = '';  // Reset message style
        for (let row = 0; row < 9; row++) {
            for (let col = 0; col < 9; col++) {
                const cell = document.createElement('input');
                cell.type = 'text';
                cell.maxLength = 1;
                cell.className = 'cell';
                if (puzzle[row][col]) {
                    cell.value = puzzle[row][col];
                    cell.readOnly = true;
                }
                cell.dataset.row = row;
                cell.dataset.col = col;
                sudokuGrid.appendChild(cell);
            }
        }
    }

    function isValidSudoku() {
        const rows = Array.from({ length: 9 }, () => new Set());
        const cols = Array.from({ length: 9 }, () => new Set());
        const boxes = Array.from({ length: 9 }, () => new Set());

        let isValid = true;
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => cell.classList.remove('incorrect')); // Reset incorrect highlights

        for (const cell of cells) {
            const value = cell.value;
            if (!value) continue;

            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const box = Math.floor(row / 3) * 3 + Math.floor(col / 3);

            if (
                rows[row].has(value) ||
                cols[col].has(value) ||
                boxes[box].has(value)
            ) {
                cell.classList.add('incorrect'); // Highlight incorrect cell
                isValid = false;
            }

            rows[row].add(value);
            cols[col].add(value);
            boxes[box].add(value);
        }

        return isValid;
    }

    function generateSudoku() {
        generateGrid(examplePuzzle);
    }

    function checkSolution() {
        if (isValidSudoku()) {
            messageDiv.textContent = 'Congratulations! The solution is correct.';
            messageDiv.className = 'text-success';
        } else {
            messageDiv.textContent = 'There are mistakes in your solution. Please try again.';
            messageDiv.className = 'text-danger';
        }
    }

    // Initialize the game
    generateSudoku();
</script>
{% endblock %}
