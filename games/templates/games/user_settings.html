{% extends "games/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>User Settings</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary bg-black">Update</button>
    </form>
    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
