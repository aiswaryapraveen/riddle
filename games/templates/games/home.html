{% extends "games/base.html" %}

{% block content %}
<!-- Dashboard Section -->
<div class="container mt-4">
    <!-- Display Welcome Message -->
    <h1>Welcome, {{ user.first_name|default:user.username }}!</h1>
    <p>We're glad to have you back.</p>

    <!-- Navigation Grid -->
    <div class="row mt-4">
        <!-- Game Options Section -->
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h4 class="card-title">Games</h4>
                    <p class="card-text">Explore and play your favorite games.</p>
                    <a href="{% url 'play' %}" class="btn btn-primary">Play !</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h4 class="card-title">Settings</h4>
                    <p class="card-text">Manage your details here.</p>
                    <a href="{% url 'user_settings' %}" class="btn btn-primary">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
