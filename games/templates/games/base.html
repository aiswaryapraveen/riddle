<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Riddles{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-black text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">{% block header %}Riddles{% endblock %}</h1>
            <div>
                <a href="/about/" class="text-white mx-2">About</a>
                <a href="/login/" class="text-white hover:underline mx-2">Login</a>
                <a href="/register/" class="text-white hover:underline mx-2">Register</a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        <p>Welcome to the Riddles application!</p>
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Riddles. All rights reserved.</p>
    </footer>
</body>
</html>
